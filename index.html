<script>
  const appElement = document.getElementById('app');
  const launchScreen = document.getElementById('launch');
  const loadingScreen = document.getElementById('loading');
  const loadingInner = document.getElementById('loading-inner');
  const errorScreen = document.getElementById('error');
  const errorScreenMessage = document.getElementById('error-message');
  const errorScreenStack = document.getElementById('error-stack');

  const handleError = (error) => {
    console.error(error);
    if (!errorScreen.hidden) return;
    errorScreen.hidden = false;
    errorScreenMessage.textContent = '' + error;
    let debug = error && error.stack || 'no stack';
    debug += '\nUser agent: ' + navigator.userAgent;
    errorScreenStack.textContent = debug;
  };
  const setProgress = (progress) => {
    if (loadingInner) loadingInner.style.width = progress * 100 + '%';
  };
  const interpolate = (a, b, t) => a + t * (b - a);

  try {
    setProgress(0.1);

    const scaffolding = new Scaffolding.Scaffolding();
    scaffolding.width = 480;
    scaffolding.height = 360;
    scaffolding.resizeMode = "preserve-ratio";
    scaffolding.editableLists = false;
    scaffolding.usePackagedRuntime = true;
    scaffolding.setup();
    scaffolding.appendTo(appElement);

    const vm = scaffolding.vm;
    window.scaffolding = scaffolding;
    window.vm = scaffolding.vm;
    window.Scratch = {
      vm,
      renderer: vm.renderer,
      audioEngine: vm.runtime.audioEngine,
      bitmapAdapter: vm.runtime.v2BitmapAdapter,
      videoProvider: vm.runtime.ioDevices.video.provider
    };

    scaffolding.setUsername("player####".replace(/#/g, () => Math.floor(Math.random() * 10)));
    scaffolding.setAccentColor("#ff4c4c");

    try {
      scaffolding.addCloudProvider(new Scaffolding.Cloud.WebSocketProvider(["wss://clouddata.turbowarp.org","wss://clouddata.turbowarp.xyz"], "1090338932"));
    } catch (error) {
      console.error(error);
    }

    vm.setTurboMode(true);
    if (vm.setInterpolation) vm.setInterpolation(true);
    if (vm.setFramerate) vm.setFramerate(60);
    if (vm.renderer.setUseHighQualityRender) vm.renderer.setUseHighQualityRender(false);
    if (vm.setRuntimeOptions) vm.setRuntimeOptions({
      fencing: true,
      miscLimits: true,
      maxClones: 300,
    });
    if (vm.setCompilerOptions) vm.setCompilerOptions({
      enabled: true,
      warpTimer: false
    });
    if (vm.renderer.setMaxTextureDimension) vm.renderer.setMaxTextureDimension(2048);

    // enforcePrivacy threat model only makes sense in the editor
    if (vm.runtime.setEnforcePrivacy) vm.runtime.setEnforcePrivacy(false);

    if (typeof ScaffoldingAddons !== 'undefined') {
      ScaffoldingAddons.run(scaffolding, {"gamepad":false,"pointerlock":false,"specialCloudBehaviors":false,"unsafeCloudBehaviors":false,"pause":false});
    }

    scaffolding.setExtensionSecurityManager({
      getSandboxMode: () => 'unsandboxed',
      canLoadExtensionFromProject: () => true
    });
    for (const extension of []) {
      vm.extensionManager.loadExtensionURL(extension);
    }

  } catch (e) {
    handleError(e);
  }
</script>


<script>
  const getProjectData = (function() {
    const storage = scaffolding.storage;
    storage.onprogress = (total, loaded) => {
      setProgress(interpolate(0.2, 0.98, loaded / total));
    };

    storage.addWebStore(
      [
        storage.AssetType.ImageVector,
        storage.AssetType.ImageBitmap,
        storage.AssetType.Sound,
        storage.AssetType.Font
      ].filter(i => i),
      (asset) => new URL('./assets/' + asset.assetId + '.' + asset.dataFormat, location).href
    );
    return () => new Promise((resolve, reject) => {
    const xhr = new XMLHttpRequest();
    xhr.onload = () => {
      resolve(xhr.response);
    };
    xhr.onerror = () => {
      if (location.protocol === 'file:') {
        reject(new Error('Zip environment must be used from a website, not from a file URL.'));
      } else {
        reject(new Error('Request to load project data failed.'));
      }
    };
    xhr.onprogress = (e) => {
      if (e.lengthComputable) {
        setProgress(interpolate(0.1, 0.2, e.loaded / e.total));
      }
    };
    xhr.responseType = 'arraybuffer';
    xhr.open('GET', "./assets/project.json");
    xhr.send();
  });
  })();
</script>
<script>
  const run = async () => {
    const projectData = await getProjectData();
    await scaffolding.loadProject(projectData);
    setProgress(1);
    loadingScreen.hidden = true;
    if (true) {
      scaffolding.start();
    } else {
      launchScreen.hidden = false;
      launchScreen.addEventListener('click', () => {
        launchScreen.hidden = true;
        scaffolding.start();
      });
      launchScreen.focus();
    }
  };

  // Add this before the final run().catch(handleError); in your script section

// Audio control methods
function muteGame() {
  if (window.vm && window.vm.runtime && window.vm.runtime.audioEngine) {
      window.vm.runtime.audioEngine.inputNode.gain.value = 0;
      console.log('Game muted');
  }
}

function unmuteGame() {
  if (window.vm && window.vm.runtime && window.vm.runtime.audioEngine) {
      window.vm.runtime.audioEngine.inputNode.gain.value = 1;
      console.log('Game unmuted');
  }
}

// Ad system
const adSystem = {
  startTime: Date.now(),
  iconChanges: 0,
  adCount: 0,
  minIconChanges: 20,
  lastAdTime: Date.now(),
  isInitialized: false,

  getNextAdInterval() {
      switch(this.adCount) {
          case 0: return 2 * 60 * 1000;  // First ad: 2 minutes
          case 1: return 3 * 60 * 1000;  // Second ad: 3 minutes
          case 2: return 5 * 60 * 1000;  // Third ad: 5 minutes
          case 3: return 8 * 60 * 1000;  // Fourth ad: 8 minutes
          default: return 10 * 60 * 1000; // Fifth+ ads: 10 minutes (capped)
      }
  },

  shouldShowAd() {
      if (!this.isInitialized) return false;

      const timeSinceLastAd = Date.now() - this.lastAdTime;
      const timeNeeded = this.getNextAdInterval();
      const enoughChanges = this.iconChanges >= this.minIconChanges;

      if (Date.now() % 10000 < 1000) {
          console.log(`Ad Status: ${this.iconChanges}/${this.minIconChanges} changes, Next ad: ${Math.max(0, (timeNeeded - timeSinceLastAd) / 1000).toFixed(0)}s`);
      }

      return enoughChanges && timeSinceLastAd >= timeNeeded;
  },

  showAd() {
      console.log(`Ad #${this.adCount + 1} showing`);
      this.lastAdTime = Date.now();
      //muteGame();
      android.showInter();
      this.iconChanges = 0;
      this.adCount++;
  }
};

// Start tracking after 3 seconds delay
setTimeout(() => {
  adSystem.isInitialized = true;
  adSystem.startTime = Date.now();
  adSystem.lastAdTime = Date.now();

  const trackInterval = setInterval(() => {
      if (!adSystem.isInitialized) return;

      const sprites = window.vm.runtime.targets;
      if (sprites) {
          sprites.forEach(sprite => {
              if (sprite.isStage) return;

              if (sprite.getName() === "Icons") {
                  const currentState = sprite.currentCostume;
                  if (sprite._lastState !== currentState) {
                      adSystem.iconChanges++;
                      sprite._lastState = currentState;
                  }
              }
          });
      }

      if (adSystem.shouldShowAd()) {
          adSystem.showAd();
      }
  }, 1000);

  window.addEventListener('beforeunload', () => {
      clearInterval(trackInterval);
  });
}, 3000);

  run().catch(handleError);
</script>
